<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contacto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav class="navBar">
            <img src="./fotos/logo.jpg" class="logo" alt="Logo">
            <ul class="menu">
                <li><a href="">Inicio</a></li>
                <li><a href="">Servicios</a></li>
                <li><a href="">Acerca de</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="titulo">
            <h1>Contacto</h1>
        </section>
        <section class="titulo2">
            <h2>Planea tu proximo evento</h2>
        </section>
        <section class="dato1">
            <ul>
                <li>Telefono</li>
                <li>Direccion</li>
                <li>Email</li>
            </ul>
            </section>
            <section class="dato2">
            <ul>
                <li>2323233</li>
                <li>2323232</li>
                <li>23232</li>
            </ul>
        </section>
        <section class="formulario">
            <form action="#">
                <fieldset> 
                <div>
                    <label for="nombre">Completar con el nombre</label>
                    <input type="text" name="nombre">
                </div><br>
                <div>
                    <label for="apellido">Completar con el Apellido</label>
                    <input type="text" name="apellido">
                </div><br>
                <div>
                    <label for="Email">Escribe tu email</label>
                    <input type="email" name="email" required>
                </div><br>
                <div>
                    <label for="consulta">Motivo de consulta</label><br>
                    <textarea name="consulta" id="" cols="30" rows="10"></textarea>

                </div>
                <div>
                    <input type="submit" value="Enviar consulta">
                </div>
               </fieldset>
            </form>
        </section>
    </main>
    
</body>
</html>
