<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="./fotos/logo.jpg">
  <meta name="description" content="Contactate con Og23 producciones y hace tu evento una experiencia inolvidable">
  <meta name="keywords"
    content="og23, producciones, contacto, telefono, direccion, formulario, casamiento, eventos, festivales, cumpelaños, barra, bar, producciones, organizacion de eventos, fiestas">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/estilo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/59ee472669.js" crossorigin="anonymous"></script>
  <title>Og23 Contacto</title>
</head>

<body>
  <header>

    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./fotos/logo.jpg" width="50px" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active p-3rem" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="servicios.html">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="acercade.html">Acerca de</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>
  <main>
    <div class="container z-depth-1 my-5 px-0">


      <section class="my-md-5"
        style="background-image: url('https://images.pexels.com/photos/1190298/pexels-photo-1190298.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); background-size: cover; background-position: center center;">

        <div class="rgba-black-strong rounded p-5">

          
          <h3 class="text-center font-weight-bold text-white mt-3 mb-5">Contacto</h3>

          <form class="mx-md-5" action="">

            <div class="row">
              <div class="col-md-6 mb-4">

                <div class="card bg-dark text-center">
                  <div class="card-body px-4">

                    
                    <div class="md-form md-outline mt-0">
                      <label for="name">Nombre</label>
                      <input type="text" id="name" class="form-control">
                      
                    </div>
                    
                    <div class="md-form md-outline">
                      <label for="email">Email</label>
                      <input type="text" id="email" class="form-control">
                      
                    </div>
                    
                    <div class="md-form md-outline">
                      <label for="message">Mensaje</label>
                      <textarea id="message" class="md-textarea form-control" rows="3"></textarea>
                      
                    </div>

                    <button type="submit" class="btn btn-primary btn-md btn-block ml-0 mb-0 m-2">ENVIAR</button>

                  </div>
                </div>

              </div>
              <div class="div-datos col-md-5 offset-md-1 mt-md-4 mb-4">

                <h5 class="font-weight-bold">Direccion</h5>
                <p class="mb-0">San Martin1672</p>
                <p class="mb-0">Lujan, Buenos Aires</p>
                <p class="mb-4 pb-2">Argentina</p>

                <h5 class="font-weight-bold">Telefono</h5>
                <p class="mb-4 pb-2">+ 54 2323 662318</p>

                <h5 class="font-weight-bold">Email</h5>
                <p>Og23producciones@gmail.com</p>

              </div>
            </div>

          </form>

        </div>

      </section>
  </main>
  <footer>
    <section class="mb-4 text-center m-5">

      <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/" target=”_blank” role="button"><i class="fab fa-facebook-f"></i></a>


      <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/?lang=es" target=”_blank” role="button"><i class="fab fa-twitter"></i></a>


      <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/" target=”_blank” role="button"><i class="fab fa-instagram"></i></a>


      <a class="btn btn-outline-light btn-floating m-1" href="https://ar.linkedin.com/" target=”_blank” role="button"><i class="fab fa-linkedin-in"></i></a>

    </section>
  </footer>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

</body>

</html>
